<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Meta tags for search engines-->
    <meta
      name="description"
      content="Witcher Card Game, Card Game, Memory Game, Concentration , Game, Online, Match Cards"
    />
    <meta
      name="keywords"
      content="game, free online game, witcher, cards, online, free, card game,match cards game "
    />
    <!--Title-->
    <title>Witcher Card Game</title>
    <!--Favicon-->
    <link rel="icon" type="image/png" href="assets/images/wolf_favicon.jpg" />

    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <h2>Witcher Card Match</h2>
    <!--Modal Idea taken from W3Schools-->
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Instructions</button>

    <!-- The Instruction Modal -->
    <div id="instructionModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p>The Rules are simple!</p>
        <p>Concentrate, memorize the pairs</p>
        <p>and tap on the matching ones</p>
        <p><strong>Before</strong> the monsters get ya!</p>
      </div>
    </div>

    <!-- The Win Modal -->
    <div id="winModal" class="modal">
      <div class="modal-content">
        <p id="modalText">Congratulations! You've rid the world of monsters!</p>
        <!-- When player wins has onclick button functions to play more or quit-->
        <div id="modalButtons">
          <button onclick="playAgain()">Try Again</button>
          <button onclick="quitGame()">Quit</button>
        </div>
      </div>
    </div>
    <h3>Mistakes: <span id="errors">0</span>!</h3>
    <div id="game-background">
      <div id="board"></div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
